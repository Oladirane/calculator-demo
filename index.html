<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="input"></div>
      <div class="number">
        <ul>
          <li id="1">1</li>
          <li id="2">2</li>
          <li id="3">3</li>
          <li id="4">4</li>
          <li id="5">5</li>
          <li id="6">6</li>
          <li id="7">7</li>
          <li id="8">8</li>
          <li id="9">9</li>
          <li id="0">0</li>
          <li id="+">+</li>
          <li id="-">-</li>
          <li id="/">/</li>
          <li id="*">*</li>
          <li id="=">=</li>
          <li id="c">c</li>
        </ul>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
